<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>bedroom controls</title>
    <style type="text/css" media="all">
      /* <![CDATA[ */
      .section {
	  margin: 10px;
	  padding: 10px;
	  border: 1px solid black;
      }
      /* ]]> */
    </style>

  </head>
  <body>

    <div class="section">
      <button>Alarm check</button>
    </div>

    <div class="section">
      Speaker selector: <span>pillow</span>
      <div><button>Speakers</button></div>
      <div><button>Pillow</button></div>
    </div>

    <div class="section">
      Vol request: <button>+1</button> <button>-1</button>
    </div>

    <div class="section">
      Output volume: <span data-text="volume">35%</span>
    </div>

    <div class="section">
      Sound effects:

      <div>lights up <button>play</button></div>
      <div>lights down <button>play</button></div>
      <div>pillow spkr <button>play</button></div>
      <div>room spkr <button>play</button></div>
    </div>

    <div class="section">
      Podcast:
    </div>

    <div class="section">
      Music:
    </div>

    <div class="section">
      Lights:

     Tower LED:
     Headboard 1:
     Headboard 2:
     Headboard 3:
     Headboard 4:
     Corner:
     Red ball:
     Ceiling:
    </div>



    <script src="knockout-2.0.0.js" type="text/javascript"/>
    <script src="jquery.min.js" type="text/javascript"/>
    <script type="text/javascript">
    // <![CDATA[
    $(function () { 
	ko.applyBindings({
	    volume: "36%"
	});
    });
    // ]]>
    </script>
  </body>
</html>
