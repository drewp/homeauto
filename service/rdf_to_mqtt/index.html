    <script>
      Array.from(document.querySelectorAll("button")).forEach((el) => {
        el.addEventListener("click", (ev) => {
          fetch(el.dataset.post, {
            method: "PUT",
            body: el.dataset.body,
          });
        });
      });
    </script>
